  <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="split.min.js"></script>

  <script>
    /*<![CDATA[*/
          
    $(document).ready(function() {
      
      // include split.min.js only when pageload is complete, 
      
    
      Split(['#a', '#b'], {
        gutterSize: 8,
        cursor: 'col-resize'
      })

      Split(['#c', '#d'], {
        direction: 'vertical',
        sizes: [25, 75],
        gutterSize: 8,
        cursor: 'row-resize'
      })

      Split(['#e', '#f'], {
        direction: 'vertical',
        sizes: [25, 75],
        gutterSize: 8,
        cursor: 'row-resize'
      })
      
    });

<body>
    <div id="a" class="split split-horizontal">
      <div id="c" class="split content"></div>
      <div id="d" class="split content"></div>
    </div>
    <div id="b" class="split split-horizontal">
      <div id="e" class="split content"></div>
      <div id="f" class="split content"></div>
    </div>
