  <title>Skeleton Title</title>

<body>

<div class="head">	
Skeleton Title
</div>

<div class="lefttoc" id="ltoc">
</div>

<div class="righttoc" id="rtoc">
Summary <br /><br />
</div>

<div class="middle">

<h1>left Toc h1</h1>
<h2 class="rtoconly">This will only appear in rtoc</h2>
<p>Some Text</p>

<h1>ltoc one more h1</h1>

<h2>ltoc h2</h2>

<h2 class="bothtoc">both toc h2</h2>
<a class="h2" >ref to most recent h2</a><br />
<a class="h1" >ref to most recent h1</a><br />


<h3>ltoc h3 </h3>
<p>Other Text</p>
</div>

</body>
